<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cmaes-demo</title>
  <script defer src="cmaes-demo.62314fd167a558941169.js"></script><link href="cmaes-demo.css" rel="stylesheet"></head>
  <body>
    <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="cmaes-demo.html">Blackbox Optimizer</a></li>
    <li><a href="spot.html">Spot</a></li>
    <li><a href="tippy.html">Tippy</a></li>
  </ul>
</nav>

    <main>
      <header>
        <h1 class="masthead">CMA-ES</h1>
      </header>
      <div class="demo-grid-container">
        <div class="demo-grid">
          <div id="obj-fn-canvas-div">
            <canvas id="canvas-bg" class="obj-fn-canvas"></canvas>
            <canvas id="canvas-fg" class="obj-fn-canvas"></canvas>
            <canvas id="canvas-means" class="obj-fn-canvas"></canvas>
            <button id="zoom-in" class="zoom">&#43;</button>
            <button id="zoom-out" class="zoom">&#8722;</button>
          </div>

          <div id="chart-canvas-div">
            <canvas id="canvas-chart"></canvas>
          </div>

          <div id="controls-div">
            <div id="obj-fn-select-div">
              <label for="obj-fn-select">Choose a function:</label>
              <select name="obj-fn-select" id="obj-fn-select"></select>
            </div>

            <div id="pop-mult-select-div">
              <label for="pop-mult-select">Population size:</label>
              <select name="pop-mult-select" id="pop-mult-select">
                <option value="0.5">Half</option>
                <option value="1" selected>Default</option>
                <option value="2">Double</option>
                <option value="4">Quadruple</option>
              </select>
            </div>
            <div>
              <button id="step-btn">Step</button>
            </div>
            <div>
              <input
                type="checkbox"
                id="means-path-checkbox"
                name="means-path-checkbox"
              />
              <label for="means-path-checkbox">
                Show optimizer search path</label
              ><br />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
  <ul>
    <li>
      <a href="https://github.com/taslater/tippy-project">Github repository</a>
    </li>
  </ul>
</footer>

  </body>
</html>
