<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMA-ES Demo</title>
  </head>
  <body>
    <%= require('../partials/nav.html?raw') %>
    <main>
      <header>
        <h1 class="masthead">CMA-ES DEMO</h1>
      </header>
      <div id="top-container">
        <div id="settings-container">
          <div class="setting-wrapper">
            <label for="obj-fn-select">Objective function:</label>
            <select name="obj-fn-select" id="obj-fn-select"></select>
          </div>

          <div class="setting-wrapper hideable hidden">
            <label for="pop-mult-select">Population multiplier:</label>
            <select name="pop-mult-select" id="pop-mult-select">
              <option value="0.5">Half</option>
              <option value="1" selected>Default</option>
              <option value="2">Double</option>
              <option value="4">Quadruple</option>
            </select>
          </div>

          <div class="setting-wrapper hideable hidden">
            <label for="sigma-select">Inital sigma:</label>
            <input
              type="range"
              min="0.01"
              max="2"
              value="0.2"
              step="0.01"
              class="slider"
              id="sigma-select"
              name="sigma-select"
            />
          </div>

          <div class="setting-wrapper hideable hidden">
            <label for="mean-radius-select">Distance to minimum:</label>
            <input
              type="range"
              min="0.1"
              max="5"
              value="1"
              step="0.01"
              class="slider"
              id="mean-radius-select"
              name="mean-radius-select"
            />
          </div>

          <div class="setting-wrapper hideable hidden">
            <label for="mean-direction-select">Direction to minimum:</label>
            <input
              type="range"
              min="0.0"
              max="2"
              value="1"
              step="0.01"
              class="slider"
              id="mean-direction-select"
              name="mean-direction-select"
            />
            <div>
              <input
                type="checkbox"
                id="random-dir-checkbox"
                name="random-dir-checkbox"
                checked
              />
              <label for="random-dir-checkbox">Random</label>
            </div>
          </div>

          <div class="setting-wrapper hideable hidden">
            <button id="restore-button">Restore Defaults</button>
          </div>

          <div class="setting-wrapper path-check">
            <div>
              <input
                type="checkbox"
                id="means-path-checkbox"
                name="means-path-checkbox"
              />
              <label for="means-path-checkbox">Show search path</label>
            </div>
          </div>

          <div class="setting-wrapper more">
            <button id="settings-btn">Show Settings</button>
          </div>
        </div>

        <div id="gradient-container">
          <canvas id="canvas-bg" class="obj-fn-canvas"></canvas>
          <canvas id="canvas-fg" class="obj-fn-canvas"></canvas>
          <canvas id="canvas-means" class="obj-fn-canvas"></canvas>
          <div class="zoom-container">
            <button id="zoom-in" class="zoom-btn">
              <i class="fas fa-plus"></i>
            </button>
            <hr />
            <button id="zoom-out" class="zoom-btn">
              <i class="fas fa-minus"></i>
            </button>
          </div>

          <div class="play-btn-wrapper">
            <div class="play-btn-container">
              <button id="reset-btn">
                <i class="fas fa-redo"></i>
              </button>
              <hr />
              <button id="step-bwd-btn">
                <i class="fas fa-step-backward"></i>
              </button>
              <button id="play-btn">
                <i class="fas fa-play"></i>
              </button>
              <button id="step-fwd-btn">
                <i class="fas fa-step-forward"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="chart-container"></div>
    </main>
    <%= require('../partials/footer.html?raw') %>
  </body>
</html>
